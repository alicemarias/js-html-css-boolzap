<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title> Boolzap </title>
  </head>
  <body>
    <!-- inizio wrapper con linear gradient verde -->
    <div class="wrapper">

      <!-- INIZIO MAIN CHE CONTIENE COLONNE -->
      <div class="main clearfix">

        <!-- INIZIO COLONNA CONTATTI -->
        <div class="contacts">

          <!-- inizio riga con mio avatar -->
          <div class="io">
            <div class="avatar">
              <img src="img/avatar_io.jpg" alt="avatar io">
            </div>
            <div class="icon">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <!-- inizio riga notifiche messaggi -->
          <div class="notifiche">
            <div class="campana">
              <i class="far fa-bell-slash"></i>
            </div>
            <div class="col">
              <p>Ricevi notifiche di nuovi messaggi </p>
              <span><a href="#">Attiva notifiche desktop</a></span>
            </div>
          </div>

          <!-- inizio riga ricerca chat -->
          <div class="ricerca">
            <i class="fas fa-search"></i>
            <input type="text" id="look" placeholder="Cerca o inizia nuova chat">
          </div>

          <!-- inizio contatti -->
          <div class="contatti">
            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_7.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Ian </p>
                <span> Ok, ciao! </span>
              </div>
              <span> 12:45 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_8.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Marco </p>
                <span> Sta scrivendo.. </span>
              </div>
              <span> 12:45 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_1.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Michele </p>
                <span> Buonanotte</span>
              </div>
              <span> 22:45 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_2.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Enrico </p>
                <span> A domani</span>
              </div>
              <span> 21:00 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_3.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Alex </p>
                <span> ciao </span>
              </div>
              <span> 23.00</span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_4.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Debra </p>
                <span> Sicuro </span>
              </div>
              <span> 09:45 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_5.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Max </p>
                <span> ok </span>
              </div>
              <span> 11:22 </span>
            </div>

            <!-- inizio riga contatto -->
            <div class="contatto">
              <div class="avatar">
                <img src="img/avatar_6.jpg" alt="avatar">
              </div>
              <div class="col">
                <p class="nome-contatto"> Anna </p>
                <span> yes </span>
              </div>
              <span> 18:45 </span>
            </div>
          </div>
        </div>

        <!-- FINE COLONNA CONTATTI-->

        <!-- INIZIO COLONNA CHAT -->
        <div class="chat">

          <!-- inizio riga con avatar della persona con cui messaaggi -->
          <div class="soggetto">
            <div class="avatar">
              <img src="img/avatar_1.jpg" alt="avatar">
            </div>
            <div class="info">
              <p>Michele</p>
              <span>Ultimo accesso oggi alle 15.30</span>
            </div>
            <div class="icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-video"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <!-- inizio  conversazione -->
          <div class="finestra-chat">

          </div>

          <!-- inizio riga scrivi messaggio -->
          <div class="scrivi">
            <i class="far fa-smile"></i>
            <div class="input-messaggio">
              <input type="text" class="mex" placeholder="Scrivi un messaggio..">
            </div>
            <button class="invio-mex"> <i class="far fa-paper-plane"> </i></button>
          </div>
        </div>
        <!-- FINE COLONNA CHAT -->
      </div>
      <!-- FINE DEL MAIN -->

    </div>

    <div class="templates">
      <div class="messaggio">
          <span class="testo-messaggio"></span>
          <span class="tempo-messaggio"></span>
      </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
